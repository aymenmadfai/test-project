<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Player</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addPlayerForm="ngForm" (ngSubmit)="addPlayer()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" [(ngModel)]="player.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Numer" [(ngModel)]="player.number" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Team" [(ngModel)]="player.team" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Poste" [(ngModel)]="player.poste" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Age" [(ngModel)]="player.age" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5"  >Add</button>
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
