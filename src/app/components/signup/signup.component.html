<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Sign Up</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="singupForm">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" formControlName="name">
            </div>
            <div *ngIf="singupForm.controls['name'].invalid && (singupForm.controls['name'].dirty || singupForm.controls['name'].touched)">
              <div class="text-danger" *ngIf="singupForm.controls['name'].errors.required">Name is required</div>
              <div class="text-danger" *ngIf="singupForm.controls['name'].errors.minLength">Name must have at least 3 characters</div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div *ngIf="singupForm.controls['email'].invalid && (singupForm.controls['email'].dirty || singupForm.controls['email'].touched)">
              <div class="text-danger" *ngIf="singupForm.controls['email'].errors.required">Email is required</div>
              <div class="text-danger" *ngIf="singupForm.controls['email'].errors.email">Email must have this format yyy@zzz.aa</div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" formControlName="pwd">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confimPwd">
              </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5" (click)="signup()" >Sign up</button>
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
