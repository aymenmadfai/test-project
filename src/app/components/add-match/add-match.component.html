<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Match</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addMatchForm="ngForm" (ngSubmit)="addMatch()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Team One" [(ngModel)]="match.teamone" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Team Two" [(ngModel)]="match.teamtwo" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Score One" [(ngModel)]="match.scoreone" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Score Two" [(ngModel)]="match.scoretwo" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="file" class="form-control" placeholder="Logo One" [(ngModel)]="match.logoone" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <input type="file" class="form-control" placeholder="Logo Two" [(ngModel)]="match.logotwo" [ngModelOptions]="{standalone: true}">
              </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5"  >Add</button>
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
